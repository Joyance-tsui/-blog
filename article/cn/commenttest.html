<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章</title>
    <style>
       :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --button-color: #757575;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --button-color: #9e9e9e;
            }
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 65%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
        .content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-color);
            color: var(--background-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #616161;
        }
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted var(--text-color);
        }
        .copy-button {
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.8em;
            vertical-align: super;
        }
       .comment-container {
            width: 100%;
            margin-top: 20px;
        }
         /*点赞动画*/
        .like-btn.liked {
            color: var(--link-color);
          }
        .like-btn.like-animating {
            transform: scale(1.2); /* 放大效果 */
            transition: transform 0.1s ease; /* 设置过渡效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="article-title"></h1>
            <div id="article-content"></div>
        </div>
        <!-- 嵌入的评论区域 -->
        <div class="comment-container" id="commentSection">
            Loading comments...
        </div>
    </div>
    <button class="back-button" onclick="window.close()">返回</button>

    <script>
        const article = { title: '开启我的个人博客', content: '这是我的第一个个人博客，没有买单独的域名，<e style="text-decoration: line-through;">功能也不齐全（换行的显示还不支持）</e>（2024/8/19 现已支持），而且文章是直接存在网页前端程序里<e style="text-decoration: line-through;">（太简陋了）</e>（2024/8/19 因为每个文章界面单独作为page页面，这个问题并不存在），但是目前应该够用了。 \n\n将来的打算是，这个平台作为我发布我文章的地方。<e style="text-decoration: line-through;">微信公众号和知乎我也会同步跟进。</e>（2024/8/19 现不打算同步更新） \n\n但是这个博客与公众号和知乎有什么不同的呢？……（文本）'};

        function processContent(content) {
            return content
                .replace(/\[link:(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/\[copy-broad:(.*?)\]/g, '$1<span class="copy-button" onclick="copyText(\'$1\')">📋</span>');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('文本已复制到剪贴板');
            }).catch(err => {
                console.error('无法复制文本: ', err);
            });
        }

        function loadArticle() {
            document.title = article.title;
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-content').innerHTML = processContent(article.content);
        }

        async function loadCommentSection() {
            const commentSection = document.getElementById('commentSection');
            try {
                const response = await fetch('https://comment.joyance.page/embed/area/test-1');
                if (!response.ok) {
                    commentSection.textContent = 'Failed to load comments.';
                    return;
                }
                const html = await response.text();
                commentSection.innerHTML = html;

                // Re-attach event listeners for dynamic content (important!)
                attachCommentEventListeners();

            } catch (error) {
                commentSection.textContent = 'Failed to load comments.';
                console.error(error);
            }
        }

        function attachCommentEventListeners() {
             document.querySelectorAll('.reply-btn').forEach(button => {
                button.addEventListener('click', handleReply);
            });
            document.querySelectorAll('.report-btn').forEach(button => {
                button.addEventListener('click', handleReport);
            });
            document.querySelectorAll('.like-btn').forEach(button => {
                 button.addEventListener('click', handleLike);
            });
          document.querySelectorAll('#showInputBtn').forEach(button => {
              button.addEventListener('click', handleShowInput);
          })
           document.querySelectorAll('#submitBtn').forEach(button => {
              button.addEventListener('click', handleSubmit);
          })
           document.querySelectorAll('.close-btn').forEach(button => {
               button.addEventListener('click', handleCloseNotification);
           })
            // ... other event listeners for dynamically loaded content
        }
        function handleShowInput(event){
            const showCommentInput = event.target.closest('.show-comment-input');
           const commentForm = document.getElementById('commentForm');
            if(showCommentInput) {
                showCommentInput.style.display = 'none';
                 commentForm.style.display = 'flex';
                 // 初始化 Turnstile
               const challengeDiv = document.querySelector('.cf-challenge');
                challengeDiv.innerHTML = '';
                   challengeDiv.style.display = 'block';
               if (window.turnstile) {
                    turnstile.render(challengeDiv, {
                     sitekey: '1x00000000000000000000AA', // TODO: env.TURNSTILE_SITEKEY
                          theme: 'auto',
                   });
              } else {
                  document.addEventListener('turnstile-ready', () => {
                    turnstile.render(challengeDiv, {
                      sitekey: '1x00000000000000000000AA', // TODO: env.TURNSTILE_SITEKEY
                        theme: 'auto',
                       });
                   });
               }
             }
        }
        function handleCloseNotification(event){
           const notificationBar =  event.target.closest('.notification-bar');
             if(notificationBar){
                notificationBar.classList.add('hidden')
             }
        }
        function handleSubmit(event){
             const submitButton = event.target;
            const commentForm = document.getElementById('commentForm');
               const newCommentInput = document.getElementById('newComment');
                const parentIdInput = document.getElementById('parentId');
               const cfResponse = document.querySelector('[name="cf-turnstile-response"]')?.value;

               const content = newCommentInput.value.trim();
               const parentId = parentIdInput.value || '0';
           if (!content) {
            showNotification('Comment content cannot be empty');
              return;
          }
           if(!cfResponse) {
               showNotification('Please complete the verification');
                return;
            }
            submitButton.disabled = true;
              // Turnstile token
           const formData = new FormData();
           formData.append('content', content);
           formData.append('parent_id', parentId);
           formData.append('cf-turnstile-response', cfResponse);
               
            fetch(location.origin + `/area/test-1/comment`, {
                method: 'POST', body: formData
                }).then(res => {
                if (res.ok) {
                    newCommentInput.value = '';
                    parentIdInput.value = '0';
                   // 重新获取评论
                   return fetch(location.origin + '/area/test-1/comments').then(res => {
                            if (!res.ok) {
                              showNotification('Failed to submit comment:' + res.text());
                                return;
                         }
                          return res.json();
                        }).then(comments => {
                            const commentList = document.getElementById('commentList');
                              commentList.innerHTML = '';
                            renderComments(comments);
                            
                            // 隐藏并重置 Turnstile
                             const challengeDiv = document.querySelector('.cf-challenge');
                             challengeDiv.style.display = 'none';
                            setTimeout(() => {
                                challengeDiv.innerHTML = '';
                                challengeDiv.style.display = 'block';
                                 // 重新渲染 Turnstile
                                   turnstile.render(challengeDiv, {
                                       sitekey: '1x00000000000000000000AA',// TODO: env.TURNSTILE_SITEKEY,
                                       theme: 'auto',
                                   });
                            }, 100);
                         })
                } else {
                   showNotification('Failed to submit comment:' + res.text());
                  }
            }).catch(err => {
                showNotification('Failed to submit comment:' + err);
            }).finally(() => {
             submitButton.disabled = false;
            });
        }
          function showNotification(msg) {
            const notificationBar = document.getElementById('notificationBar');
            const notificationText = document.getElementById('notificationText');
               notificationText.textContent = msg;
               notificationBar.classList.remove('hidden');
        }
      function renderComments(comments) {
       const commentList =  document.getElementById('commentList');
           commentList.innerHTML = '';
            if (comments.length === 0) {
                   commentList.textContent = 'No comments yet';
                return;
            }
          const tree = buildCommentTree(comments);
            tree.forEach(comment => {
                commentList.appendChild(renderCommentItem(comment));
            });
        }
          // 将平面评论数据组装成树形结构
        function buildCommentTree(list) {
            const map = {};
            list.forEach(c => { map[c.id] = { ...c, replies: [] }; });
            const roots = [];
            list.forEach(c => {
                if (c.parent_id && c.parent_id !== 0) {
                    map[c.parent_id]?.replies.push(map[c.id]);
                } else {
                    roots.push(map[c.id]);
                }
            });
            return roots;
        }
        function renderCommentItem(comment) {
           const div = document.createElement('div');
           div.className = 'comment-item' + (comment.parent_id ? ' reply-item' : '');
           // 如果评论被隐藏
           if (comment.hidden === 1) {
                // 管理员可直接查看原文，普通用户默认折叠
                   // 普通用户: 仅显示「此评论已被隐藏」，点击「查看」再展开
                div.innerHTML = `
                <div class="hidden-comment-placeholder">
                    This comment has been hidden
                      <span class="show-btn" onclick="toggleHiddenContent(this, ${comment.id})">View</span>
                  </div>
               <div class="hidden-content" style="display:none;">
                     <div class="markdown-content markdown-body">${comment.html_content}</div>
                    <small style="color:#777;">${comment.created_at || ''}</small>
                   <span class="reply-btn" data-comment-id="${comment.id}"  style="text-decoration: none;">Reply</span>
                    <span class="report-btn" onclick="reportComment(${comment.id})" style="text-decoration: none;">Report</span>
                 </div>
                `;
            } else {
                // 未隐藏
                   div.innerHTML = `
                        <div class="markdown-content markdown-body">${comment.html_content}</div>
                        <small style="color:#777;">${comment.created_at || ''}</small>
                        <span class="reply-btn" data-comment-id="${comment.id}" style="text-decoration: none;">Reply</span>
                      <span class="report-btn" onclick="reportComment(${comment.id})" style="text-decoration: none;">Report</span>
                       <span class="like-btn" data-comment-id="${comment.id}" onclick="likeComment(${comment.id}, this)" style="text-decoration: none;">${comment.liked ? 'Liked': 'Like'}${comment.likes > 0 ? `(${comment.likes})`: ''}</span>
                 `;
            }
            // 若有子回复
          if (comment.replies && comment.replies.length > 0) {
               comment.replies.forEach(r => {
                       div.appendChild(renderCommentItem(r));
               });
           }
           return div;
       }
    // 前端切换「已隐藏」评论的显示/折叠
   window.toggleHiddenContent = (trigger, commentId) => {
       const wrapper = trigger.closest('.hidden-comment-placeholder').nextElementSibling;
        if (!wrapper) return;
       const isHidden = (wrapper.style.display === 'none');
         wrapper.style.display = isHidden ? 'block' : 'none';
           trigger.textContent = isHidden ? 'Collapse' : 'View';
   };

   function handleReply(event) {
            // ... your reply handling logic (similar to what was in the iframe)
             const commentId = event.target.dataset.commentId;
               document.getElementById('parentId').value = commentId;
             const commentForm = document.getElementById('commentForm');
                const showCommentInput = document.querySelector('.show-comment-input');
                 showCommentInput.style.display = 'none';
                  commentForm.style.display = 'flex';
                  document.getElementById('newComment').focus();
                 // 初始化 Turnstile
               const challengeDiv = document.querySelector('.cf-challenge');
                challengeDiv.innerHTML = '';
                   challengeDiv.style.display = 'block';
               if (window.turnstile) {
                    turnstile.render(challengeDiv, {
                     sitekey: '1x00000000000000000000AA', // TODO: env.TURNSTILE_SITEKEY
                          theme: 'auto',
                   });
              } else {
                  document.addEventListener('turnstile-ready', () => {
                    turnstile.render(challengeDiv, {
                      sitekey: '1x00000000000000000000AA', // TODO: env.TURNSTILE_SITEKEY
                        theme: 'auto',
                       });
                   });
               }
        }

    function handleReport(event) {
        // ... your report handling logic
        const commentId = event.target.dataset.commentId;
        reportComment(commentId); // Assuming reportComment is now in this scope
    }

   // Function to like a comment
   async function likeComment(commentId, button) {
       button.classList.add('like-animating'); // 添加动画 class

       try {
           const response = await fetch(location.origin + `/area/test-1/comment/${commentId}/like`, { method: 'POST' });
           if (response.ok) {
            // Optimistically update the like count and appearance
            const likeCountSpan = button.textContent.match(/\((\d+)\)/);
            let currentCount = likeCountSpan ? parseInt(likeCountSpan[1]) : 0;
             const liked = !button.classList.contains('liked'); // Assuming 'liked' class toggles
             if (liked) {
                currentCount++;
                 button.classList.add('liked');
                   button.textContent = `Liked${currentCount > 0 ? `(${currentCount})` : ''}`;
            } else {
                   currentCount--;
                   button.classList.remove('liked');
                     button.textContent = `Like${currentCount > 0 ? `(${currentCount})` : ''}`;
             }
           } else {
               console.error('Failed to like comment:', await response.text());
               // Optionally show an error message
           }
       } catch (error) {
           console.error('Error liking comment:', error);
           // Optionally show an error message
       } finally {
           setTimeout(() => {
               button.classList.remove('like-animating'); // 移除动画 class
           }, 100); // 动画时长后移除
       }
   }

    // Existing reportComment function (move it outside window.onload)
    async function reportComment(commentId) {
        const reason = prompt('Report comment:');
        if (!reason) return;
        const formData = new FormData();
        formData.append('reason', reason);
        try {
            const res = await fetch(location.origin + `/area/test-1/comment/${commentId}/report`, {
                method: 'POST',
                body: formData
            });
            if (res.ok) {
                alert('Reported successfully!');
            } else {
                alert('Failed to report: ' + await res.text());
            }
        } catch (error) {
            console.error('Error reporting comment:', error);
            alert('Failed to report comment.');
        }
    }
        window.onload = function() {
            loadArticle();
            loadCommentSection();
          };
        // 监听 prefers-color-scheme 变化
         window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', loadCommentSection);
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
</html>
