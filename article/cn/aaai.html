<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作为认识论的虚无</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --button-color: #000000;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --button-color: #ffffff;
            }
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 65%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
        .content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-color);
            color: var(--background-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #616161;
        }
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted var(--text-color);
        }
        .copy-button {
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.8em;
            vertical-align: super;
        }
        .comment-container {
            width: 100%;
            margin-top: 20px;
        }
        .comment-iframe {
            width: 100%;
            border: none;
            min-height: 600px; /* 调整高度以 adapt content */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="article-title"></h1>
            <div id="article-content"></div>
        </div>
        <!-- 嵌入的评论区域 -->
        <div class="comment-container">
            <iframe
                id="commentFrame"
                class="comment-iframe"
                src="https://comment.joyance.page/embed/area/aaai"
                frameborder="0"
                allowtransparency="true">
            </iframe>
        </div>
    </div>
    <button class="back-button" onclick="window.close()">返回</button>

    <script>
        const article = { title: '作为认识论的虚无', content: '虚无主义作为现代社会一系列复杂思想和理论的集合，其核心在于对客观意义的否认。对于个人而言，虚无主义既可能被视为一种中和痛苦的药剂，也可能被理解为一种现代社会的精神疾病。在尼采宣告“上帝已死”的时代，即信仰体系普遍重塑，各类“终极真理”被科学等所颠覆的时代，精神不再被认为来源于神圣的绝对权威，人们广泛感受到对过去已知和对未来未知的迷茫，虚无主义由此滋生。精神的失范，使得意义的赋予“交还”给了个人，由此诞生了虚无感、孤独感、无力感。这种个人化意义的追寻，也构成了现代虚无主义复杂性的一个重要方面。\n\n<h2>整体的虚无主义</h2>\n\n虚无主义有很多的分支，一些分支试图重新赋予意义，例如，认为“因为世界虚无，所以个人的意义即为最大”，从而转向主观价值和个人主义。然而，此类“意义”可能更像是疗愈创伤的慰藉，而非真正被内在接受的信仰。而真正作为一种形而上学立场的虚无理因不能倒向任何意义，因为它本身是对意义的否定。\n\n而人是不可能信仰完全的虚无，人需要追求意义，有意思的事，正是因为人需要意义，人才会发明虚无主义。然而，正如人无法完全接受死亡一样，人也难以信仰完全的虚无。人类天生具有追求意义的冲动，正是这种对意义的渴望，反过来催生了虚无主义，作为对既有意义体系的质疑和否定。\n\n因此，完全的虚无主义不仅在社会层面难以维持，在个体层面也难以接受。虚无的蔓延也在一定程度上被阻止。人们发现，对于上帝与美好来世的追求却可被对心中高度抽象概念（如理性、科学真理）的追求替代。于是另一种上帝又随之诞生，另一种形式的信仰便随之出现。从道德层面，康德认为要为道德行为找到依据，必须预设一个精神性的上帝。实际上，人们由此重新构建了一种新的“相信”体系。同时，科学的进步也渐渐弥补了神学退去对真理的缺失。尽管虚无主义依然存在，但它已经不再是人们思考和认知世界的必然导向。\n\n虚无主义的盛行与信息爆炸息息相关——印刷术、电视、互联网等媒介的普及，加速了新信息的传播。从根本上说，虚无主义来源于人类对世界不可知本性的认识：我们发现，人类不再是宇宙的中心，甚至可能连配角都算不上；我们认识到了宇宙的浩瀚，以及人类自身的渺小。宇宙的浩瀚不仅仅体现在物理时空层面，也体现在我们对宇宙本质（康德所说的“物自体”）的进一步认识——我们意识到，基于现有的理论，人类永远无法完全认知物自体，我们只能从特定角度来解读它。由此，虚无主义衍生出对意义和价值的否定。从本质而言，正是面对如此之多的信息，如此广阔的真实，以及如此不可能完全认知的真实，虚无主义才应运而生。\n\n如果将虚无主义仅仅限定于认识世界的角度，与价值追求和行动层面区隔开来，将其作为一种认识论上的工具，而非一套完整的价值观体系，我们或许能获得更广阔、平和的视野，从而反过来促进对智慧和理性的追求。这便是作为认识论的虚无在现代社会的重要意义：它提供了一种在信息爆炸、相对主义盛行的时代理解世界的方式，通过对所有主张的怀疑，打开了更多可能性。\n<h2>作为认识论的虚无</h2>\n\n理解虚无主义产生于对世界的不断认识中，就能够理解看似矛盾的标题。作为一种认识论，虚无主义以最少的前提假设为基础，对一切既有知识和价值主张持怀疑态度，这使得它可以最大程度地兼容不同的价值观。我们对虚无主义危害的理解，往往在于它可能导致道德上的不负责任，行动上的轻率与绝望。然而，如果我们将虚无主义限制在其认识论层面，即对世界保持一种开放和怀疑的态度，而将行动和道德问题交由其他的“相信”来解决，我们就可以在保全广泛视角的前提下，依然积极地行动。\n\n虚无主义的视角看似与结构性的主义（比如某种宗教、意识形态）相悖，因为前者是对价值的否定，后者是对价值的肯定。但实际上，情况更为复杂。我们必须承认，人类是无法完全接受虚无主义的，因为作为生物进化的产物，我们拥有天生的欲望，也具有对后天道德和价值的追求。所以，人类能够接受的虚无主义实际上仍存在一定的基础，甚至会转向一种以个人感觉为依据来重新赋予意义的“感觉主义”。\n\n这种不完全的对价值的否定，使得虚无主义可以兼容其他主义。例如，它可以与现代科学兼容，因为科学是我们目前认知世界最好的方式，并且人类需要“相信”某些事物，所以可以相信科学的实证性和理性。也就是说，虚无主义对于其他主义的兼容是可行，且是必要的。这为虚无主义作为一种认识论提供了存在的空间和合理性。\n\n虚无主义起源于认识，我们也可以将其作为一种认识论，一种认识方法，引入到我们的认知体系之中。认识论的虚无主义意味着，我们接受世界的复杂性和不可知性，但同时也接受现代科学和心理学所揭示的人类基本需求是真实的。 也就是说，在承认“世界本身可能没有客观意义，但我们作为有情感、有意识、有欲望的生命，对意义的追寻是真实且正当的”这一前提下，在认识上保持谦逊和开放的态度，不陷入某一具体的立场过深。\n\n立场和主义是人类为了理解世界而构建的简化模型，而这些模型也确实带来了非凡的成果。然而，现代科学的发展，特别是我们所使用的简化模型本身，也揭示了这些模型的局限。我们需要更广阔的视角，但完全接受虚无主义会导致道德上的缺失，以及行动上的瘫痪。我们知道任何一种主义都不是完美的，但我们也明白人需要主义来指导行动。\n\n作为认识论的虚无，恰好可以平衡对于世界认知的局限和人类行为的必然性。它意味着，我们可以在一定程度上舍弃既有主义对于认识世界的控制，从而在两者之间寻求平衡。它允许我们拥抱不确定性，接受世界的模糊性，并在此基础上，构建属于我们自己的、更具弹性和韧性的价值观体系。\n\n综上，作为一种认识论的虚无主义，并非导向消极和颓废，而是鼓励我们以更广阔的视角来审视自身和世界，从而更好地应对现代社会带来的挑战。它提醒我们，意义的追寻是一个持续不断的过程，而这个过程本身就具有其独特的价值。我们可以拥抱虚无，但不必为虚无所困。\n\n我们承认世界的复杂性和不确定性，即便这种意义在某种意义上是主观和偶然，但我们依然可以拥有勇气去创造、去爱、去追求，并通过这些行动来赋予生命以独有的意义。'};

        function processContent(content) {
            return content
                .replace(/\[link:(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/\[copy-broad:(.*?)\]/g, '$1<span class="copy-button" onclick="copyText(\'$1\')">📋</span>');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('文本已复制到剪贴板');
            }).catch(err => {
                console.error('无法复制文本: ', err);
            });
        }

        function loadArticle() {
            document.title = article.title;
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-content').innerHTML = processContent(article.content);
        }

        // 动态调整 iframe 高度
        function resizeIframe(obj, height) {
            obj.style.height = height + 'px';
        }
          function updateCommentIframeTheme() {
            const commentFrame = document.getElementById('commentFrame');
              const currentTheme = document.documentElement.getAttribute('data-theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            const currentLang = document.documentElement.lang || 'zh-CN';
            commentFrame.src = `https://comment.joyance.page/embed/area/aaai?theme=${currentTheme}&lang=${currentLang}`;
        }
        window.addEventListener('message', function(event) {
            console.log('Message Received:', event);
            if (event.data.type === 'iframe-resize' && event.origin === 'https://comment.joyance.page') {
             const iframe = document.getElementById('commentFrame');
            if (event.data.id === 'test-1')
                resizeIframe(iframe, event.data.height);
            }
        });

        window.onload = function() {
            loadArticle();
             updateCommentIframeTheme();
        };
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateCommentIframeTheme);
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
</html>
